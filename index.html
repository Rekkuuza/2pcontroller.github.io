            left: 0;
            top: 0;
            width: 100%;
            /* Full width */

            /* Fallback color */

            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {

            margin: auto;
            padding: 20px;
            border: 1px solid #888;

            font-weight: bold;

        .close:hover,
